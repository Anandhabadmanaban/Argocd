apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: App1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Anandhabadmanaban/Argocd.git
    targetRevision: HEAD
    #path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
      -CreateNamespace=true
    automated:
      selfHeal:true
      prune:true
  
